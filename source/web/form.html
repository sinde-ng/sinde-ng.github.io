<html lang="en">

        <div class="tab">
            <div class="act">

                <div class="btn"></div>
                <div class="btn"></div>
            </div>
            <div class="act"><i>tugas1 pertemuan 4 - membuat form</i></div>
        </div>
        <div class="display">
            <table>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="namaUser" id="inputUser"></td>
                </tr>
                <tr>
                    <td>NIM</td>
                    <td><input type="text" name="nimUser" id="inputUser"></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><input type="text" name="alamatUser" id="inputUser"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" value="l" id="btn-JK">Laki-Laki

                </tr>
                <tr>
                    <td>Bahasa yang dikuasai</td>

                        <input type="checkbox" name="jav" id="lang">Java

                    </td>
                </tr>
                <tr>
                    <td>Kota Asal</td>
                    <td>
                        <select name="kota-asal" id="kota">

                            <option value="pml">Pemalang</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Pesan Anda</td>
                    <td>
                        <textarea name="pesan" id="inputUser-pesan" cols="30" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="kirim" class="btn-submit">
                    </td>
                </tr>

    <div class="identitas">
        <div class="NAMA"></div>
